<!DOCTYPE html>
<html>
<head>
	<title>Stylish</title>
	
<link rel="stylesheet" type="text/css" href="first-experiment/css/test.css">

<style type="text/css">
body{
	background-color: lightblue;
}

h1{
	color: orange;
	font-size: 90px;
	text-decoration: underline;
}

h2{
	color: orange;
	font-size: 40px;
	text-decoration: underline;
}



#first{
font-style: italic;
}

.small {
	font-size: 20px;
	color: blue;
}

.big {
	font-size: 60px;
	color: red;
}

span{
	font-style: italic;
}

h2 span{
	font-style: normal;
	text-decoration: line-through;
}

</style>

</head>
<body>

<h1 id="first" class="small">Heading 1 - 1</h1>
<h1>Heading 1 - 2</h1>
<h1 class="small">Heading 1 - 3</h1>
<h2>Heading 2 - 1</h2>
<h2 class="small">Heading 2 - 2</h2>
<h2>Heading 2 - 3 <span>Try Me!</span></h2>

<span>Try Me!</span>

<p class="big">Hey Hey, is this <br> BIG <br> or SMALL <br></p>

</body>
</html>
